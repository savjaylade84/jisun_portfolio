<!DOCTYPE html>
<html lang="en" >
	<head>
			<link rel="icon" href="./images/jisun.svg" type="image/icon type">
			<!-- Primary Meta Tags -->
			<title>{{information['Author']}} - Software Developer</title>
			<meta name="title" content="{{information['Author']}} - Software Developer">
			<meta name="description" content="Software developer that will develope your website or system to the next level.">

			<!-- Open Graph / Facebook -->
			<meta property="og:type" content="website">
			<meta property="og:url" content="{{information['Github']}}">
			<meta property="og:title" content="{{information['Author']}} - Aspiring Software Developer">
			<meta property="og:description" content="Software developer that will develope your website or system to the next level.">
			<meta property="og:image" content="https://github.com/savjaylade84/Jisun.github.io/blob/main/images/Selfie_Me.jpg">

			<!-- Twitter -->
			<meta property="twitter:card" content="summary_large_image">
			<meta property="twitter:url" content="https://savjaylade84.github.io/Jisun.github.io/">
			<meta property="twitter:title" content="{{information['Author']}} - Aspiring Software Developer">
			<meta property="twitter:description" content="Software developer that will develope your website or system to the next level.">
			<meta property="twitter:image" content="https://github.com/savjaylade84/Jisun.github.io/blob/main/images/Selfie_Me.jpg">
		
			<meta name="viewport" content="width=device-width,initial-scale=1">
			<meta name="author" content="{{information['Author']}}">
			<meta name="robots" content="index,follow">
			<meta charset="utf-8" lang="en">

            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	</head>

    <body>
        <div class="card-deck d-flex justify-content-center flex-wrap">
            {% for project in information['Project_List'] %}  
                    <div class="card m-2">
                        <picture>
                            <source srcset=" {{ url_for('static',filename='/img/default.jpg') }} " type="image/svg+xml">
                            <img src=" {{ url_for('static',filename='/img/default.jpg') }} " class="card-img-top" alt="..." height="180" width="296">
                        </picture>
                        <div class="card-body">
                            <h5 class="card-title">{{ project['Name'] }}</h5>
                            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        </div>
                        <div class="card-footer">
                            <a href=" {{ project['Link'] }} " class="btn button button-gold">Visit Repository</a>
                        </div>
                    </div>
            {% endfor %}
        </div>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
